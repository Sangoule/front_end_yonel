
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
<!-- Font Awesome 5 -->

  <div class="container d-flex justify-content-center" style="min-width:720px!important">
    <div class="col-11 col-offset-2">
      <div class="card mt-3">
        <div class="card-header font-weight-bold">Récéption d'argent</div>
        <div class="card-body p-4 step" *ngIf="nu">
          <div class="radio-group row justify-content-between px-3 text-center" style="justify-content:center !important" >
            
            <div class="col-auto me-sm-2 mx-1 card-block py-0 text-center radio" >
              <a (click)="newUser()">
             <div class="opt-icon"><i class="fas fa-user-plus" style="font-size: 80px; margin-left: 25px;"></i></div>
                <p><b>Nouveau</b></p>
              </a>
            </div>
         
            <div id="suser" class="selected col-auto ms-sm-2 mx-1 card-block py-0 text-center radio">
              <div class="opt-icon"><i class="fas fa-users" style="font-size: 80px;"></i></div>
              <p><b>Rechercher un Utilisateur</b></p>
            </div>
          </div>
          <div class="searchfield text-center pb-1" style="font-size:12px">Search for example <b>Sangoulé</b></div>
          <div class="searchfield input-group px-5">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search text-white" aria-hidden="true"></i></span>
            <input id="txt-search" class="form-control" type="text" placeholder="Search" aria-label="Search">
          </div>
          <div  class="mx-5">
              <ul>
                <li *ngFor="let post of items">
                  <h1>{{post.phone}}</h1>
                </li>
              </ul>
          </div>
        </div> 
        <form action="#" [formGroup]="clientForm" (ngSubmit)="clientSubmit()">
        <div  class="card-body p-4 step" *ngIf="!nu">
          <div class="text-center">
            <h5 class="card-title font-weight-bold pb-2">User information</h5>
          </div>
      
          <div class="form-group row" >
            <div class="col-2"></div>
            <div class="col-4">
              <label for="prenom">Prénom<b style="color: #dc3545;">*</b></label>
              <input type="text" name="name" class="form-control" id="prenom" required formControlName="prenom">
              <div class="invalid-feedback">This field is required</div>
            </div>
            <div class="col-4">
              <label for="nom">Nom<b style="color: #dc3545;">*</b></label>
              <input type="text" class="form-control" id="nom" required formControlName="nom">
              <div class="invalid-feedback">This field is required</div>
            </div>
          </div>
          <div class="form-group row pt-2">
            <label for="phone" class="col-2 text-end control-label col-form-label">Numéro<b style="color: #dc3545;">*</b></label>
            <div class="col-8">
              <input type="text" class="form-control" formControlName="phone" id="phone">
            </div>
          </div>
          <div class="form-group row pt-2">
            <label for="email" class="col-2 text-end control-label col-form-label">Email<b style="color: #dc3545;">*</b></label>
            <div class="col-8">
              <input type="text" class="form-control" formControlName="email" id="email">
            </div>
          </div>
          <div class="form-group row pt-2">
            <label for="birthdate" class="col-2 text-end control-label col-form-label">Date de Naissance</label>
            <div class="col-8">
              <input type="text" class="form-control" id="birthdate" formControlName="birthdate" placeholder="yyyy-mm-dd">
            </div>
          </div>
          <div class="form-group row pt-2">
            <label for="lieu_naissance" class="col-2 text-end control-label col-form-label">Lieux De Naissance</label>
            <div class="col-8">
              <input type="text" class="form-control" id="lieu_naissance" formControlName="lieu_naissance">
            </div>
          </div>
          <div class="text-center text-muted"><b style="color: #dc3545;">*</b> required fields</div>
        </div>
        <div class="card-footer">
          <button class="action back btn btn-sm btn-outline-warning" (click)="goBack()" *ngIf="arriere" >Back</button>
          <button class="action next btn btn-sm btn-outline-secondary float-end" (click)="newUser()"  *ngIf="nu">Next</button>
          <button type="submit" class="btn btn-sm btn-outline-success float-end" [disabled]="!clientForm.valid" *ngIf="!nu">Submit</button>
        </div>
      </form>
      </div>
      
  
    </div>
  </div>
  <!-- jQuery JS -->
